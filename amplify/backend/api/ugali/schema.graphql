type Transaction @model 
@key(name: "ByUserDate", fields: ["user", "createdAt"], queryField: "transactionsByUserDate") 
@key(name: "ByUserRecurring", fields: ["user", "is_recurring"], queryField: "transactionsByUserRecurring") {
  id: ID!
  title: String!
  amount: Float
  category: String
  date: AWSDateTime!
  description: String 
  payment_method: String 
  type: Int
  createdAt: AWSDateTime!
  user: String!
  is_recurring: String!
  is_recurring_period: Boolean
}

type PremiumUsers @model {
  id: ID!
  user: String!
  oderId: String!
  expiryDate: AWSDateTime!
}